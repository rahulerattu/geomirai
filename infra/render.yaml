services:
  - type: web
    name: geomirai-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 8000

  - type: web
    name: geomirai-ui
    env: node
    buildCommand: yarn install && yarn build
    startCommand: yarn start